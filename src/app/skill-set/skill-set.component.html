<section id="skillset">
  <h2>{{ "skill-set.header" | translate }}</h2>
  <div id="skills">
    @for (skill of skills; track skill.name) {
      <div class="skill">
        <img [src]="skill.img" [alt]="skill.name" />
        <p>{{ skill.name }}</p>
      </div>
    } @empty {
      <p>{{ "skill-set.noskills" | translate }}</p>
    }
  </div>
</section>
