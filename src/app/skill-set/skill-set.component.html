<section id="skillset">
  <h2>Skill set</h2>
  <div id="skills">
    @for (skill of skills; track skill.name) {
      <div class="skill">
        <img [src]="skill.img" [alt]="skill.name" />
        <p>{{ skill.name }}</p>
      </div>
    } @empty {
      <p>Keine Skills vorhanden.</p>
    }
  </div>
</section>
